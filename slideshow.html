<!DOCTYPE html>
<html>
<head>
  <title>Slideshow</title>
  <style>
    .slideshow-container {
      position: relative;
      max-width: 100%;
      margin: auto;
    }
    .mySlides {
      display: none;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <img class="mySlides" src="images/test1.png">
    <img class="mySlides" src="images/test2.png">
    <img class="mySlides" src="images/test3.png">
    <img class="mySlides" src="images/test4.png">
    <img class="mySlides" src="images/test5.png">
    <img class="mySlides" src="images/test6.png">
    <img class="mySlides" src="images/test7.png">
    <img class="mySlides" src="images/test8.png">
  </div>

  <script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
      var slides = document.getElementsByClassName("mySlides");
      for (var i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000); // Change slide every 3 seconds
    }
  </script>
</body>
</html>
